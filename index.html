<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Интернет-магазин</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body>
    <div class="wrapper">
        <div class="contentVisibility">
            <header class="header">
                <div class="container">
                    <div class="headerText">Pam's Electric <span>Appliances</span> </div>

                    <nav class="nav">
                        <div class="navMenu">
                            <div class="navMenuCategory">
                                <span>Appliances</span>
                                <ul class="navMenuCategory__items hidden">
                                    <li>Blender</li>
                                    <li>Cutter</li>
                                    <li>Planetary Mixer</li>
                                </ul>

                            </div>
                            <div class="navMenuCategory">
                                <span>Computers & Accessories </span>
                                <ul class="navMenuCategory__items hidden">
                                    <li> <a href="#">Notebooks</a> </li>
                                    <li> <a href="#">Computer Mice</a> </li>
                                    <li> <a href="#">Keyboard</a> </li>
                                    <li> <a href="#">Gamepad</a> </li>
                                </ul>
                            </div>
                            <div class="navMenuCategory">
                                <span>TV & Home Theater</span>
                                <ul class="navMenuCategory__items hidden">
                                    <li>TV</li>
                                    <li>5.1 Systems</li>
                                    <li>Projectors</li>
                                </ul>
                            </div>
                        </div>
                    </nav>
                    <div class="headerRight">
                        <img class="menuBars" src="img/menu_bars.svg" alt="">
                        <button class="btn-cart" type="button"> Check Out
                            <img src="img/cart.svg" alt="">
                        </button>
                    </div>
                </div>
            </header>

            <main>
                <div class="container">
                    <div class="products"></div>
                </div>
            </main>
        </div>
        <footer class="footer">
            <div class="container">
                <div class="copyright"> &copy; All right reserved</div>
                <div class="follow">
                    <a href="#">
                        <i class="fab fa-facebook-f"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-pinterest-p"></i>
                    </a>
                </div>

        </footer>
    </div>
    <script src="js/main.js"></script>
    <script src="js/nav_menu.js"></script>
</body>

</html>
